<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram Down</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./gramIcon.ico" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./gramLogo.svg" alt="GramDown Logo" width="13%">
    </header>
    <article>
        <div class="wrapper">
            <div class="guide">
                <span>저장할 인스타그램의 포스트 주소를 입력해주세요.</span>
                <p>예: https://www.instagram.com/p/....</p>
            </div>
            <form class="search">
                <input type="text" name="link" id="link">
                <button class="searchBtn">다운로드</button>
            </form>
            <br>
        </div>
    </article>
    <script src="./util/helper.js"></script>
</body>

</html>
